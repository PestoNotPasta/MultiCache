plugins {
    id 'java'
    id 'maven-publish'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

group = 'com.github.pestonotpasta'
version = '0.2'

repositories {
    mavenCentral()
    maven { url = "https://repo.clojars.org/" }
    maven { url = 'https://oss.sonatype.org/content/groups/public/' }
}

dependencies {
    compileOnly "com.github.puregero:multipaper-api:1.18.2-R0.1-SNAPSHOT"
    implementation("com.hazelcast:hazelcast:5.0.3")
}
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
}

wrapper {
    gradleVersion = "7.3.3"
    distributionType = Wrapper.DistributionType.ALL
}

shadowJar {
    relocate("com.hazelcast", "libs.hazelcast")
    archiveFileName.set("${project.name}-${this.version}.jar")
    mergeServiceFiles()
}

build.dependsOn { shadowJar }